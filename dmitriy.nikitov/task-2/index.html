<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="analyzieString.js"></script>
</head>
<body>
  <div class="container">
    <label for="insertedLine">Enter data</label>
    <input id="insertedLine" type="text" name="insertedLine">

    <button onclick="
      let result = analyzieString(document.getElementById('insertedLine').value);
      document.getElementById('lettersLine').value = result.letters;
      document.getElementById('digitsLine').value = result.digits;
      document.getElementById('spacesLine').value = result.spaces;
      document.getElementById('otherLine').value = result.other;
    ">Count</button>

    <label for="lettersLine">Letters count:</label>
    <input id="lettersLine" type="number" name="resultLine" readonly="readonly">

    <label for="digitsLine">Digits count:</label>
    <input id="digitsLine" type="number" name="resultLine" readonly="readonly">

    <label for="spacesLine">Spaces count:</label>
    <input id="spacesLine" type="number" name="resultLine" readonly="readonly">

    <label for="otherLine">Other count:</label>
    <input id="otherLine" type="number" name="resultLine" readonly="readonly">
  </div>
</body>
</html>
