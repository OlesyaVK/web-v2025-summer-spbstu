<!DOCTYPE html>
<html>
  <head>
    <title>Задача 4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="create_programmer">
        <h1>Создание программиста</h1>
        <form id="creation_form">
            <label for="input_name">Имя:</label>
            <input id="input_name" type="text">
            <br>
            
            <label for="input_language">Язык:</label>
            <input id="input_language" type="text">
            <button id="add_language">Добавить язык</button>
            <button id="remove_language">Удалить язык</button>
            
            <div id="languages_field">
                <ol id="language_list"></ol>
            </div>
            
            <label for="language_counter">Количество языков:</label>
            <input id="language_counter" type="text" value="0" readonly>
            <div id="button_add_programmer">
                <button id="add_programmer">Добавить программиста</button>
            </div>
        </form>
    </div>
    <br>
    
    <div class="cards"></div>
    
    <template id="temp_cards">
        <div class="card">
            <h1>Программист:</h1>
            <form>
                <div class="text">Языки:</div>
                <ol class="list"></ol>
                <div class="amount">Кол-во:</div>
                <div class="button_remove_programmer">
                    <button class="remove_programmer">Удалить программиста</button>
                </div>
            </form>
        </div>
    </template>
    
    <script src="programmers.js"></script>
    <script src="functions.js"></script>
  </body>
</html>
